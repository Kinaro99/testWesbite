<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdRedesign By All Means and Institute for Success Planning Communities</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        #map { height: 700px; }
    </style>
</head>
<body>
    <h1>EdRedesign By All Means and Institute for Success Planning Communities</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
    // Initialize the map and set its view to the United States
    var map = L.map('map').setView([37.8, -96.9], 4);

    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Default marker icon
    var defaultMarker = L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
    });

    // By All Means cities (default markers)
    var bamCities = [
        {coords: [42.3601, -71.0589], text: 'Boston, MA'},
        {coords: [35.0456, -85.3097], text: 'Chattanooga-Hamilton County, TN'},
        {coords: [42.3918, -71.0328], text: 'Chelsea, MA'},
        {coords: [38.2527, -85.7585], text: 'Louisville, KY'},
        {coords: [37.8044, -122.2711], text: 'Oakland, CA'},
        {coords: [37.7273, -89.2168], text: 'Partnership for Resilience - Carbondale & Johnson County, IL'},
        {coords: [41.7004, -73.9210], text: 'Poughkeepsie, NY'},
        {coords: [42.3876, -71.0995], text: 'Somerville, MA'}
    ];

    bamCities.forEach(function(city) {
        L.marker(city.coords, {icon: defaultMarker}).addTo(map)
            .bindPopup('<b>' + city.text + '</b>');
    });

    // Institute for Success Planning cities (default markers)
    var ispCities = [
        {coords: [35.0844, -106.6504], text: 'Albuquerque, NM'},
        {coords: [35.5951, -82.5515], text: 'Asheville & Buncombe County, NC'},
        {coords: [39.2904, -76.6122], text: 'Baltimore, MD'},
        {coords: [37.5680, -84.2963], text: 'Berea, KY'},
        {coords: [33.5186, -86.8104], text: 'Birmingham, AL'},
        {coords: [42.3736, -71.1097], text: 'Cambridge, MA'},
        {coords: [37.7273, -89.2168], text: 'Carbondale, IL'},
        {coords: [39.7589, -84.1916], text: 'Dayton, OH'},
        {coords: [40.9254, -98.3420], text: 'Grand Island, NE'},
        {coords: [33.7701, -118.1937], text: 'Long Beach, CA'},
        {coords: [35.1495, -90.0490], text: 'Memphis, TN'},
        {coords: [44.9778, -93.2650], text: 'Minneapolis, MN'},
        {coords: [36.1627, -86.7816], text: 'Nashville, TN'},
        {coords: [40.7128, -74.0060], text: 'New York City (Children\'s Aid Society), NY'},
        {coords: [40.7128, -74.0060], text: 'New York City (Every Child & Family is Known), NY'},
        {coords: [28.5383, -81.3792], text: 'Orlando, FL'},
        {coords: [40.7608, -111.8910], text: 'Salt Lake City, UT'},
        {coords: [29.4241, -98.4936], text: 'San Antonio, TX'},
        {coords: [32.7157, -117.1611], text: 'San Diego, CA'},
        {coords: [37.7749, -122.4194], text: 'San Francisco, CA'},
        {coords: [34.9496, -81.9320], text: 'Spartanburg, SC'},
        {coords: [41.6528, -83.5379], text: 'Toledo, OH'},
        {coords: [37.2167, -89.5167], text: 'Unity Point, IL'}
    ];

    ispCities.forEach(function(city) {
        L.marker(city.coords, {icon: defaultMarker}).addTo(map)
            .bindPopup('<b>' + city.text + '</b>');
    });

    // Cities that belong to both By All Means and ISP (default markers)
    var bothCities = [
        {coords: [35.0456, -85.3097], text: 'Chattanooga-Hamilton County, TN'},
        {coords: [42.3918, -71.0328], text: 'Chelsea, MA'},
        {coords: [37.8044, -122.2711], text: 'Oakland, CA'},
        {coords: [41.7004, -73.9210], text: 'Poughkeepsie, NY'}
    ];

    bothCities.forEach(function(city) {
        L.marker(city.coords, {icon: defaultMarker}).addTo(map)
            .bindPopup('<b>' + city.text + '</b>');
    });
    </script>
</body>
</html>
