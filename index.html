<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
</head>
<body>
    <h1>Interactive Map of the United States</h1>
    <div id="map" style="height: 500px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
    // Initialize the map and set its view to the United States
    var map = L.map('map').setView([37.8, -96.9], 4);

    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers with links in the pop-ups
    var markers = [
        {coords: [37.8, -96.9], text: 'Central USA', link: 'https://en.wikipedia.org/wiki/Geography_of_the_United_States'},
        {coords: [34.0522, -118.2437], text: 'Los Angeles, CA', link: 'https://en.wikipedia.org/wiki/Los_Angeles'},
        {coords: [40.7128, -74.0060], text: 'New York, NY', link: 'https://en.wikipedia.org/wiki/New_York_City'},
        {coords: [41.8781, -87.6298], text: 'Chicago, IL', link: 'https://en.wikipedia.org/wiki/Chicago'},
        {coords: [29.7604, -95.3698], text: 'Houston, TX', link: 'https://en.wikipedia.org/wiki/Houston'}
    ];

    markers.forEach(function(marker) {
        L.marker(marker.coords).addTo(map)
            .bindPopup('<b>' + marker.text + '</b><br><a href="' + marker.link + '" target="_blank">Learn more</a>');
    });

    // Optional: Add a circle
    var circle = L.circle([37.8, -96.9], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500000
    }).addTo(map).bindPopup('I am a circle.');

    </script>
</body>
</html>
