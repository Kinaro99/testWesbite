<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
</head>
<body>
    <h1>Interactive Map of the United States</h1>
    <div id="map" style="height: 500px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
    // Initialize the map and set its view to the United States
    var map = L.map('map').setView([37.8, -96.9], 4);

    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker example (optional)
    var marker = L.marker([37.8, -96.9]).addTo(map)
        .bindPopup('<b>Hello!</b><br>This is a marker.')
        .openPopup();

    // Add a circle example (optional)
    var circle = L.circle([37.8, -96.9], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500000
    }).addTo(map).bindPopup('I am a circle.');

    // Add a polygon example (optional)
    var polygon = L.polygon([
        [37.8, -96.9],
        [38.8, -97.9],
        [37.8, -98.9]
    ]).addTo(map).bindPopup('I am a polygon.');
    </script>
</body>
</html>
